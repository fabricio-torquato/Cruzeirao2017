<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="3" style="margin-bottom:10px; width: 100%;"
						cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroCampeonato.name']}"
							for="acSimple" />
						<p:autoComplete id="acSimple"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.name']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />
						<br />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.period.camp']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.begin']}"
							mask="99/99/9999" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.end']}"
							mask="99/99/9999" />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.period.register']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.begin']}"
							mask="99/99/9999" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.end']}"
							mask="99/99/9999" />

						<p:outputLabel value="#{msg['pages.cadastroCampeonato.value']}"
							for="acSimple" />
						<p:inputNumber id="input1" value="#{inputNumberView.input1}" />
						<br />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.amount.mim.player']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.mim']}"
							mask="99" />
						<br />


						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.amount.max.player']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="#{msg['pages.cadastroCampeonato.placeholder.max']}"
							mask="99" />
						<br />

						<p:outputLabel value="Choice field locations" />
						<p:selectCheckboxMenu id="multiple"
							value="#{checkboxView.selectedCities2}" label="Field player"
							multiple="true" filter="true" filterMatchMode="startsWith"
							panelStyle="width:250px">
							<f:selectItems value="#{checkboxView.cities}" />
						</p:selectCheckboxMenu>
						<br />
						<p:outputLabel value="Choice imagem of championship" />
						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />
						<br />
					</h:panelGrid>

					<p:commandButton value="#{msg['pages.cadastroCampeonato.save']}"
						icon="ui-icon-check" oncomplete="PF('dlg').show()"
						style="margin-top:0px;" />

				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

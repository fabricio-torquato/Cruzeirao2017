<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.verJogadores.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<p:panelGrid style="margin-top:20px; ;width: 100%;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="4">
								<h:outputText value="#{msg['pages.verJogadores.title']}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputText value="#{msg['pages.verJogadores.name']}"/>
							</p:column>

							<p:column>
								<h:outputText value="#{msg['pages.verJogadores.team']}" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['pages.verJogadores.info']}" />
							</p:column>
						</p:row>
					</f:facet>

					<p:row style="text-align: center;">
						<p:column>Cristiano Ronaldo</p:column>

						<p:column>Real Madrid</p:column>

						<p:column>
							<p:commandLink value="#{msg['pages.verJogadores.database']}"
								onclick="PF('dlg').show();" type="button" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:dialog header="#{msg['pages.verJogadores.info']}" widgetVar="dlg"
					dynamic="true">
					<p:panel styleClass="customHeader">
						<p:graphicImage url="/images/ronaldo_cristiano.png" width="150px" />
					</p:panel>
					<p:panelGrid columns="2">

						<h:outputText value="#{msg['pages.verJogadores.name']}" />
						<h:outputText value="Cristiano Ronaldo" />

						<h:outputText value="#{msg['pages.verJogadores.team']}" />
						<h:outputText value="Real Madrid" />

						<h:outputText value="#{msg['pages.verJogadores.position']}" />
						<h:outputText value="Attacks" />

						<h:outputText value="#{msg['pages.verJogadores.date']}" />
						<h:outputText value="5 de fevereiro de 1985" />

					</p:panelGrid>
				</p:dialog>

			</div>
		</div>
	</ui:define>
</ui:composition>

<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:20px;width: 100%;"
						cellpadding="5">

						<h:outputText value="Enter you name:" />
						<p:inputText type="text" placeholder="Name" />

						<h:outputText value="Enter you email:" />
						<p:inputText type="text"
							placeholder="#{msg['pages.login.username']}" />

						<h:outputText value="Enter you passwaord: " />
						<p:password placeholder="#{msg['pages.login.password']}"
							id="inlineFeedback" value="#{passwordView.password4}"
							feedback="true" inline="true" />

					</h:panelGrid>
					<p:commandButton value="#{msg['pages.login.salvar']}"
						icon="ui-icon-check" />
					<p:spacer />
				</form>
			</div>
		</div>
	</ui:define>

</ui:composition>

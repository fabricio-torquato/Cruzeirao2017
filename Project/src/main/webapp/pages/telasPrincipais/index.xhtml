<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="#{localeBean.language}">

<link rel="stylesheet" type="text/css" href="../../css/theme.css" />
<h:outputStylesheet name="grid/grid.css" library="primefaces" />
<meta charset="UTF-8" />

<f:view locale="#{localeBean.locale}">

	<h:head>

		<ul class="bar">

			<li class="dropdown"><a href="index.xhtml">
					<button class="dropbtn">
						<p:outputLabel value="Inicio" />
						<p:commandButton icon="fa fa-home"></p:commandButton>
					</button>
			</a></li>

			<li class="dropdown"><a href="indexTeam.xhtml">
					<button class="dropbtn">
						<p:outputLabel value="time" />
						<p:commandButton icon="fa fa-users"></p:commandButton>
					</button> ]
			</a></li>

			<li class="dropdown">
				<button class="dropbtn">
					<p:outputLabel value="Partidas" />
					<p:commandButton icon="fa fa-street-view"></p:commandButton>
				</button>
			</li>

			<li class="bar">
				<form>
					<input value="#{msg['pages.login.login']}"
						onclick="PF('dlgLogin').show();" class="btnLogin"
						style="margin-right: 20px; margin-top: 10px;" />
				</form>
			</li>
			<li class="bar">
				<form action="../cadastroUsuario.xhtml">
					<input type="submit"
						value="#{msg['pages.comuns.headerfront.singin']}" class="btnLogin"
						style="margin-right: 20px; margin-top: 10px;" />
				</form>
			</li>
		</ul>
	</h:head>

	<h:body style="margin-top:50px;">

		<div class="background"
			style="width: 100%; height: 150px; text-align: center;">
			<br /> <br />
			<h1
				style="color: #484B4F; font-family: 'Droid serif', serif; font-size: 55px; font-weight: 400; font-style: italic; line-height: 44px; margin: 0 0 12px; text-align: center;">
				Campeonatos Esportivos de Sorocaba e Região</h1>
		</div>

		<!-- Colocar Repeat quando estiver guardadndo e carregando Campeonatos -->

		<h:form id="form">
			<div class="ui-g"
				style="width: 80%; padding-left: 10%; padding-right: 10%">

				<div class="ui-g-3">
					<img src="../../images/cruzeirao2017.jpg" alt="Cruzeirão 2017"
						style="height: 150px; border-radius: 45px; border: 3px #333 solid" />
				</div>

				<div class="ui-g-9">
					<div class="ui-g" style="height: 100%">
						<div class="ui-g-6">
							<h:outputText value="Cruzeirão - 2017"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Descrição:"
								style="font-weight: bold; font-size:20px" />
							<br />
							<h:outputText value="Periodo: 15/01/2017 - 20/04/2017"
								style="font-weight: bold; font-size:20px" />
						</div>
						<div class="ui-g-6">
							<h:outputText value="Status: Aberto"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Região: Sorocaba"
								style="font-weight: bold; font-size:20px" />
							<br />
							<p:commandButton icon="ui-icon-calculator" value="Times" />
							<p:commandButton icon="ui-icon-key" value="Chaves" type="button"
								onclick="PF('dlgChaveamento').show();" />
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="ui-g"
				style="width: 80%; padding-left: 10%; padding-right: 10%">
				<div class="ui-g-3">
					<img src="../../images/cruzeirao2016.png" alt="Cruzeirão 2016"
						style="height: 150px; border-radius: 45px; border: 3px #333 solid" />
				</div>
				<div class="ui-g-9">
					<div class="ui-g" style="height: 100%">
						<div class="ui-g-6">
							<h:outputText value="Cruzeirão - 2016"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Descrição:"
								style="font-weight: bold; font-size:20px" />
							<br />
							<h:outputText value="Periodo: 15/01/2016 - 20/04/2016"
								style="font-weight: bold; font-size:20px" />
						</div>
						<div class="ui-g-6">
							<h:outputText value="Status: Fechado"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Região: Sorocaba"
								style="font-weight: bold; font-size:20px" />
							<br />
							<p:commandButton icon="ui-icon-calculator" value="Times" />
							<p:commandButton icon="ui-icon-key" value="Chaves" type="button"
								onclick="PF('dlgChaveamento').show();" />
						</div>
					</div>
				</div>
			</div>
			<hr />
		</h:form>

		<!-- Modal Chaveamento -->
		<p:dialog header="Chaveamento Campeonato: tal"
			widgetVar="dlgChaveamento" modal="true">
			<img src="../../images/chaveamentoExemplo.jpg" alt="Cruzeirão 2017"
				style="width: 640px; height: 500px;" />
		</p:dialog>

		<p:dialog widgetVar="dlgLogin" modal="true">
			<div id="login-box">
				<H2>Login</H2>

				<div id="login-box-name" style="margin-top: 20px;">
					<h:outputText value="Email: " />
				</div>
				<div id="login-box-field" style="margin-top: 20px;">
					<input name="q" class="form-login" title="Username" value=""
						size="30" maxlength="2048" />
				</div>
				<div id="login-box-name">
					<h:outputText value="Senha: " />
				</div>
				<div id="login-box-field">
					<input name="q" type="password" class="form-login" title="Password"
						value="" size="30" maxlength="2048" />
				</div>
				<br /> <br /> <br /> <a href="#"><img
					src="../../images/login-btn.png" width="103" height="42"
					style="margin-left: 90px;" /></a>
			</div>
		</p:dialog>

	</h:body>
</f:view>
</html>

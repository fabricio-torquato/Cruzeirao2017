<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel value="#{msg['pages.cadastroTime.name']}" for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Name" value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />
						<p:outputLabel value="#{msg['pages.cadastroTime.category']}" for="dd" />
						<p:autoComplete id="dd" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:commandButton value="#{msg['pages.cadastroTime.save']}" icon="ui-icon-check"
							oncomplete="PF('dlg').show()" />
					</h:panelGrid>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<style>
.ui-layout-unit .ui-layout-unit-content {
	overflow: inherit;
}
</style>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

	<div style="width: 100%">

		<div>
			<p:toolbar>
				<f:facet name="right">
					<form action="login.xhtml">
						<input type="submit" value="#{msg['pages.login.title']}"
							class="login" style="margin-right: 20px" />
					</form>
				</f:facet>
			</p:toolbar>

		</div>

		<div class="ui-g" style="margin-top: 20px">
			<div class="ui-g-3">
				<img src="../images/logoindex.gif" alt="Campeonato 2017"
					style="width: 100%; height: 200px" />
			</div>
		</div>

		<p:megaMenu orientation="horizontal" style="margin-top:20px">

			<p:submenu label="#{msg['pages.comuns.headerfront.champion']}"
				icon="fa fa-soccer-ball-o">
				<p:column>
					<p:submenu label="#{msg['pages.comuns.headerfront.champion']}">
						<p:menuitem
							value="#{msg['pages.comuns.headerfront.champion.register']}"
							url="index.xhtml">
						</p:menuitem>
						<p:menuitem value="#{msg['pages.comuns.headerfront.champion']}"
							url="index.xhtml" />
						<p:menuitem value="#{msg['pages.comuns.headerfront.champion']}"
							url="index.xhtml" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="#{msg['pages.comuns.headerfront.time']}"
				icon="fa fa-group">
				<p:column>
					<p:submenu label="#{msg['pages.comuns.headerfront.time']}">
						<p:menuitem
							value="#{msg['pages.comuns.headerfront.time.register']}"
							url="cadastroTime.xhtml" />
						<p:menuitem value="#{msg['pages.comuns.headerfront.time']}"
							url="cadastroTime.xhtml" />
						<p:menuitem value="#{msg['pages.comuns.headerfront.time']}"
							url="cadastroTime.xhtml" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="#{msg['pages.comuns.headerfront.player']}"
				icon="fa fa-male">
				<p:column>
					<p:submenu label="#{msg['pages.comuns.headerfront.player']}">
						<p:menuitem
							value="#{msg['pages.comuns.headerfront.player.register']}"
							url="cadastroJogador.xhtml" />
						<p:menuitem value="#{msg['pages.comuns.headerfront.player']}"
							url="cadastroJogador.xhtml" />
						<p:menuitem value="#{msg['pages.comuns.headerfront.player']}"
							url="cadastroJogador.xhtml" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="#{msg['pages.comuns.headerfront.entry']}"
				icon="fa fa-shield">
				<p:menuitem value="#{msg['pages.comuns.headerfront.entry']}"
					url="index.xhtml" />
			</p:submenu>

		</p:megaMenu>
	</div>

</ui:composition>

<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeBean.locale}">

	<style type="text/css">
#container {
	position: relative;
	margin: auto;
}
</style>

	<h:head>
		<meta charset="UTF-8" />
		<title><ui:insert name="title">
				<h:outputLabel value="Cruzeirao2017 - Pagina Principal" />
			</ui:insert></title>

	</h:head>
	<h:body>
		<!-- NÃ£o carrega os css sem o codigo abaixo -->
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />

		<p:layout id="globalLayout" fullPage="true">

			<p:layoutUnit position="north" size="200px">
				<ui:include src="comuns/headerfront.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="center" resizable="true">
					<ui:insert name="principal" />
			</p:layoutUnit>

			<p:layoutUnit position="south" >
				<ui:include src="comuns/footer.xhtml" />
			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</h:html>

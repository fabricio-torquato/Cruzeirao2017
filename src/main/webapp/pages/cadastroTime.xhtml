<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:10px;width: 100%;" cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroTime.name']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Name"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="#{msg['pages.cadastroTime.responsible']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Name"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />
							
						<p:outputLabel value="Digite o cpf do repsonsavel do time"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Document"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="Assistente Tecnico" for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="CREF"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="Preparador Fisico" for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="CREFITO"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

					</h:panelGrid>
						<p:commandButton value="#{msg['pages.cadastroTime.save']}"
							icon="ui-icon-check" oncomplete="PF('dlg').show()" style="margin:20px" />
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

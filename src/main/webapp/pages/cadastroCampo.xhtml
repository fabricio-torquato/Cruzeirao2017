<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampo.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="5">

						<h:outputText value="#{msg['pages.cadastroCampo.name']}"/>
						<p:inputText type="text"
							placeholder="Field" />

						<h:outputText value="#{msg['pages.cadastroCampo.address']}" />
						<p:inputText type="text"
							placeholder="Address" />

					</h:panelGrid>
					<p:commandButton value="#{msg['pages.cadastroCampo.save']}"
						icon="ui-icon-check" />
					<p:spacer />
				</form>
			</div>
		</div>
	</ui:define>

</ui:composition>

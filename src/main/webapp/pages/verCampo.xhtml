<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.verCampo.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<p:panelGrid style="margin-top:20px; width: 100%;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="4">
								<h:outputText value="#{msg['pages.verCampo.title']}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputText value="#{msg['pages.verCampo.name']}"/>
							</p:column>

							<p:column>
								<h:outputText value="#{msg['pages.verCampo.city']}" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['pages.verCampo.info']}" />
							</p:column>
						</p:row>
					</f:facet>

					<p:row style="text-align: center;">
						<p:column>Centro de Integração Comunitário Walter Ribeiro</p:column>

						<p:column>Sorocaba</p:column>

						<p:column>
							<p:commandLink value="#{msg['pages.verCampo.database']}"
								onclick="PF('dlg').show();" type="button" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:dialog header="#{msg['pages.verCampo.info']}" widgetVar="dlg"
					dynamic="true">
					<p:panel styleClass="customHeader">
						<p:graphicImage url="/images/ciq.jpg" width="300px" />
					</p:panel>
					<p:panelGrid columns="2">

						<h:outputText value="#{msg['pages.verCampo.name']}" />
						<h:outputText value="Centro de Integração Comunitário Walter Ribeiro" />

						<h:outputText value="#{msg['pages.verCampo.city']}" />
						<h:outputText value="Sorocaba" />

						<h:outputText value="#{msg['pages.verCampo.address']}" />
						<h:outputText value="Av. Pereira da Silva, s/n" />

						<h:outputText value="#{msg['pages.verCampo.neighbor']}" />
						<h:outputText value="Jardim Santa Rosália" />

					</p:panelGrid>
				</p:dialog>

			</div>
		</div>
	</ui:define>
</ui:composition>

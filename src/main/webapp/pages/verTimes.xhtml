<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.verTimes.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<p:panelGrid style="margin-top:20px; ;width: 100%;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="4">
								<h:outputText value="#{msg['pages.verTimes.title']}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputText value="#{msg['pages.verTimes.nameTeam']}" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['pages.verTimes.category']}" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['pages.verTimes.info']}" />
							</p:column>
						</p:row>
					</f:facet>

					<p:row style="text-align: center;">
						<p:column>Real Madrid</p:column>

						<p:column>Proficional</p:column>

						<p:column>
							<p:commandLink value="#{msg['pages.verTimes.database']}"
								onclick="PF('dlg').show();" type="button" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:dialog header="#{msg['pages.verTimes.info']}" widgetVar="dlg"
					dynamic="true">
					<p:panel styleClass="customHeader">
						<p:graphicImage url="/images/Real_Madrid.jpg" width="150px" />
					</p:panel>
					<p:panelGrid columns="2" style="text-align: center;">

						<h:outputText value="#{msg['pages.verTimes.goalkeeper']}" />
						<h:outputText value="Keylor Navas" />

						<h:outputText value="#{msg['pages.verTimes.capitan']}" />
						<h:outputText value="Cristiano Ronaldo" />

					</p:panelGrid>
					<br />
					<h:outputText value="#{msg['pages.verTimes.players']}" />

					<p:panelGrid columns="2" style="width: 100%; text-align: center;">

						<h:outputText value="#{msg['pages.verTimes.name']}" />

						<h:outputText value="Cristiano Ronaldo" />

					</p:panelGrid>
				</p:dialog>

			</div>
		</div>
	</ui:define>
</ui:composition>

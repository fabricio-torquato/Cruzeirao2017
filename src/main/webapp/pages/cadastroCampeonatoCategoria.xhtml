<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<p:outputLabel value="#{msg['pages.cadastroCampeonato.name']}"/>
					<p:outputLabel value="Cruzeirao 2017" />

					<p:outputLabel
						value="Crie uma nova categoria disponivel para esse campeonato"/>
					<p:commandButton value=" nova Categoria"></p:commandButton>

					<p:outputLabel value="Escolha as categorias desse campeonato"/>
					<p:selectCheckboxMenu id="multiple"
						value="#{checkboxView.selectedCities2}" label="Categorias"
						multiple="true" filter="true" filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems value="#{checkboxView.cities}" />
					</p:selectCheckboxMenu>

					<p:commandButton value="#{msg['pages.cadastroTime.save']}"
						icon="ui-icon-check" oncomplete="PF('dlg').show()"
						style="margin-top:10px;" />
				</h:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>

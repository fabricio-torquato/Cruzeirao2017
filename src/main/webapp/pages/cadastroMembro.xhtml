<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroMembro.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:10px;width: 100%;" cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroMembro.name']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="#{msg['pages.cadastroMembro.placeholder.name']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />


						<p:outputLabel value="#{msg['pages.cadastroMembro.type']}"
							for="dd" />
						<p:autoComplete id="dd" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="#{msg['pages.cadastroMembro.rg']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="#{msg['pages.cadastroMembro.placeholder.document']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="#{msg['pages.cadastroMembro.cpf']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="#{msg['pages.cadastroMembro.placeholder.document']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />
					</h:panelGrid>
					<p:commandButton value="#{msg['pages.cadastroMembro.save']}"
						icon="ui-icon-check" oncomplete="PF('dlg').show()" style="margin:20px"  />
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

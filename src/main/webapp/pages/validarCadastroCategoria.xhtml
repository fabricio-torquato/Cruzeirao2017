<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
			<p:panelGrid style="margin-top:20px" >   
				<f:facet name="header">
					<p:row>
						<p:column colspan="4">
							<h:outputText value="#{msg['pages.cadastroTime.title']}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="Pagamento" />
						</p:column>

						<p:column>
							<h:outputText value="Nome" />
						</p:column>

						<p:column>
							<h:outputText value="Dados" />
						</p:column>

						<p:column>
							<h:outputText value="Validar" />
						</p:column>
					</p:row>
				</f:facet>
				
				<p:row>
					<p:column>Pago</p:column>

					<p:column>Betao</p:column>

					<p:column rowspan="5"><p:commandLink href="#"/></p:column>

					<p:column><p:inputSwitch value="#{selectBooleanView.value1}" /></p:column>
				</p:row>
				</p:panelGrid>
				<p:commandButton value="#{msg['pages.cadastroCategoria.save']}"
							icon="ui-icon-check" oncomplete="PF('dlg').show()" style="margin-top:20px" />
							
			</div>
		</div>
	</ui:define>
</ui:composition>

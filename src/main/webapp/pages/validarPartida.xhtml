<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroPartida.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroPartida.home']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Home Team" dropdown="true"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="#{msg['pages.cadastroPartida.away']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Away Team" dropdown="true"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />
						
						<p:outputLabel for="calendar" value="#{msg['pages.cadastroPartida.date']}" />
        				<p:calendar id="calendar" value="#{calendarView.date}" showOn="button"/>
        				
        				<p:outputLabel for="time" value="#{msg['pages.cadastroPartida.time']}" />
        				<p:calendar id="time" value="#{calendarView.date11}" pattern="HH:mm" timeOnly="true"  />

					</h:panelGrid>
						<p:commandButton value="#{msg['pages.cadastroTime.save']}"
							icon="ui-icon-check" oncomplete="PF('dlg').show()" style="margin:20px" />
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

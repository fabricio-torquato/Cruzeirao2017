<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:10px;width: 100%;" cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroCategoria.name']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="#{msg['pages.cadastroCategoria.placeholder.name']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="#{msg['pages.cadastroCategoria.minage']}"
							for="acSimple" />
						 <p:inputMask id="date" value="#{maskView.date}" placeholder="#{msg['pages.cadastroCategoria.placeholder.year']}" mask="9999"/>

						<p:outputLabel value="#{msg['pages.cadastroCategoria.genre']}"
							for="acSimple" />
						<p:selectOneRadio id="console" value="#{radioView.console}">
							<f:selectItem
								itemLabel="#{msg['pages.cadastroCategoria.genre.male']}"
								itemValue="male" />
							<f:selectItem
								itemLabel="#{msg['pages.cadastroCategoria.genre.fem']}"
								itemValue="fem" />
						</p:selectOneRadio>

						<p:outputLabel value="#{msg['pages.cadastroCategoria.newplayer']}"
							for="acSimple" />
						<p:inputSwitch value="#{selectBooleanView.value1}" />

						<p:outputLabel value="#{msg['pages.cadastroCategoria.newteam']}"
							for="acSimple" />
						<p:inputSwitch value="#{selectBooleanView.value1}" />
					</h:panelGrid>
					<p:commandButton value="#{msg['pages.cadastroCategoria.save']}"
							icon="ui-icon-check" oncomplete="PF('dlg').show()" style="margin:20px"/>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="5" >
						<h:outputText value="Digite seu email:" />
						<p:inputText type="text" placeholder="#{msg['pages.login.username']}" />
						<h:outputText value="Digite sua senha: " />
						<p:password placeholder="#{msg['pages.login.password']}" id="inlineFeedback" value="#{passwordView.password4}"
							feedback="true" inline="true" />
							<p:outputLabel value="#{msg['pages.login.roles']}" for="dd" />
						<p:autoComplete id="dd" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />
							
					</h:panelGrid>
					 <p:commandButton value="#{msg['pages.login.salvar']}" icon="ui-icon-check" />
					 <p:spacer />
				</form>
			</div>
		</div>
	</ui:define>

</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeBean.locale}">
	<h:head>
		<meta charset="UTF-8" />
		<title><h:outputText
				value="#{msg['pages.telasPrincipais.index.title']}" /></title>
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	</h:head>
	<h:body>
	<div style="width: 100%;height: 180px; background-color: blue; text-align: center;">
								<h:outputText value="Tabela de Campeonatos - 2017"
								style="font-weight: bold; font-size:50px;" />
	</div>

<h:form>  
    <p:menubar>
            <p:menuitem value="Inicio" icon="fa fa-home"  url="../telasPrincipais/index.xhtml"/>
            <p:menuitem value="Times" icon="fa fa-users"  url="../telasPrincipais/indexTeam.xhtml" />
			<p:menuitem icon="fa fa-street-view" value="Jogadores" url="#" />

        <f:facet name="options">

           <p:commandButton type="button" onclick="PF('dlgLogin').show();"
						value="Login" icon="ui-icon-extlink"/>
            <p:commandButton type="button" value="Register" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
	<div
	 style="width: 70%; padding-left: 15%; padding-right: 15%">
	
		 <p:carousel value="1" headerText="TIME 1" var="car" itemStyle="text-align:center" responsive="true">
					<p:panel styleClass="customHeader">
						<p:graphicImage url="/images/ronaldo_cristiano.png" width="150px" />
					</p:panel>
					<p:panelGrid columns="2">

						<h:outputText value="#{msg['pages.verJogadores.name']}" />
						<h:outputText value="Cristiano Ronaldo" />

						<h:outputText value="#{msg['pages.verJogadores.team']}" />
						<h:outputText value="Real Madrid" />

						<h:outputText value="#{msg['pages.verJogadores.position']}" />
						<h:outputText value="Attacks" />

						<h:outputText value="#{msg['pages.verJogadores.date']}" />
						<h:outputText value="5 de fevereiro de 1985" />

					</p:panelGrid>
 
        <f:facet name="footer">
                Numero de Jogadores TAL
        </f:facet>
    </p:carousel>
				 <p:carousel value="#" headerText="TIME 2" var="car" itemStyle="text-align:center" responsive="true">
					<p:panel styleClass="customHeader">
						<p:graphicImage url="/images/ronaldo_cristiano.png" width="150px" />
					</p:panel>
					<p:panelGrid columns="2">

						<h:outputText value="#{msg['pages.verJogadores.name']}" />
						<h:outputText value="Cristiano Ronaldo" />

						<h:outputText value="#{msg['pages.verJogadores.team']}" />
						<h:outputText value="Real Madrid" />

						<h:outputText value="#{msg['pages.verJogadores.position']}" />
						<h:outputText value="Attacks" />

						<h:outputText value="#{msg['pages.verJogadores.date']}" />
						<h:outputText value="5 de fevereiro de 1985" />

					</p:panelGrid>
 
        <f:facet name="footer">
                Numero de Jogadores TAL
        </f:facet>
    </p:carousel>
	</div>	
	
	
	<p:dialog header="Login" widgetVar="dlgLogin" modal="true">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="1"
						style="margin-bottom:20px;width: 100%; text-align: center;"
						cellpadding="5">
						<h:outputText value="Digite seu email: " />
						<p:inputText type="text"
							placeholder="#{msg['pages.login.username']}" />
						<h:outputText value="Digite sua senha: " />
						<p:password id="nonFeedback"
							placeholder="#{msg['pages.login.password']}"
							value="#{passwordView.password1}" />
					</h:panelGrid>
					<p:commandButton value="#{msg['pages.login.title']}"
						icon="ui-icon-check" />
					<p:spacer />
				</form>
			</div>
		</p:dialog>
	</h:body>
</f:view>
</html>

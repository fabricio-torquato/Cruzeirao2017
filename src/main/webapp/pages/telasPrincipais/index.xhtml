<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeBean.locale}">
	<h:head>
		<meta charset="UTF-8" />
		<title><h:outputText
				value="#{msg['pages.telasPrincipais.index.title']}" /></title>
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	</h:head>
	<h:body>
	<div style="width: 100%;height: 180px; background-color: blue; text-align: center;">
								<h:outputText value="Tabela de Campeonatos - 2017"
								style="font-weight: bold; font-size:50px;" />
	</div>

	<p:breadCrumb>
    <p:menuitem value="Categories" url="#" />
	</p:breadCrumb>
		<!-- Colocar Repeat quando estiver guardadndo e carregando Campeonatos -->
		<h:form id="form">
			<div class="ui-g"
				style="width: 70%; padding-left: 15%; padding-right: 15%">
				<div class="ui-g-3">
					<img src="../../images/cruzeirao2017.jpg" alt="Cruzeirão 2017"
						style="height: 150px; border-radius: 45px; border: 3px #333 solid" />
				</div>
				<div class="ui-g-9">
					<div class="ui-g" style="height: 100%">
						<div class="ui-g-6" >
							<h:outputText value="Cruzeirão - 2017"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Descrição:"
								style="font-weight: bold; font-size:20px" />
							<br />
							<h:outputText value="Periodo: 01/01/1900 - 01/01/2017"
								style="font-weight: bold; font-size:20px" />
						</div>
						<div class="ui-g-6">
							<h:outputText value="Status: Aberto ou Fechado"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Região: Sorocaba"
								style="font-weight: bold; font-size:20px" />
							<br />
							<p:commandButton icon="ui-icon-calculator" actionListener="#{buttonView.buttonAction}" ajax="false" />
 							<p:commandButton icon="ui-icon-key" value="Chaves" type="button" onclick="PF('dlg2').show();" />
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="ui-g"
				style="width: 70%; padding-left: 15%; padding-right: 15%">
				<div class="ui-g-3">
					<img src="../../images/cruzeirao2017.jpg" alt="Cruzeirão 2017"
						style="height: 150px; border-radius: 45px; border: 3px #333 solid" />
				</div>
				<div class="ui-g-9">
					<div class="ui-g" style="height: 100%">
						<div class="ui-g-6" >
							<h:outputText value="Cruzeirão - 2017"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Descrição:"
								style="font-weight: bold; font-size:20px" />
							<br />
							<h:outputText value="Periodo: 01/01/1900 - 01/01/2017"
								style="font-weight: bold; font-size:20px" />
						</div>
						<div class="ui-g-6">
							<h:outputText value="Status: Aberto ou Fechado"
								style="font-weight: bold; font-size:30px" />
							<br />
							<h:outputText value="Região: Sorocaba"
								style="font-weight: bold; font-size:20px" />
							<br />
							<p:commandButton value="Times" icon="ui-icon-calculator" actionListener="#{buttonView.buttonAction}" ajax="false" />
 							<p:commandButton value="Chave" icon="ui-icon-key" actionListener="#{buttonView.buttonAction}" ajax="false" />
						</div>
					</div>
				</div>
			</div>
			<hr />
		</h:form>

		<!-- Modal Chaveamento -->
				<p:dialog header="Chaveamento Campeonato: tal" widgetVar="dlg2"
					modal="true">
					<img src="../../images/chaveamentoExemplo.jpg" alt="Cruzeirão 2017" style="width: 640px; height: 500px;"/>
				</p:dialog>
		
	</h:body>
</f:view>
</html>

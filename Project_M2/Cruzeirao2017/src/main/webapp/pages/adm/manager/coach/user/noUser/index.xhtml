<ui:composition template="comuns/template_noUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="Index" />
	</ui:define>

	<ui:define name="principal">
		<h:form id="form">
			<p:repeat value="#{championshipManagedBean.championships}" var="aux">
				<div class="ui-g"
					style="width: 80%; padding-left: 10%; padding-right: 10%">

					<div class="ui-g-3">
						<p:graphicImage library="sistema" name="#{aux.image}"
							style="height: 150px; border-radius: 45px; border: 3px #333 solid"/>
							
					</div>

					<div class="ui-g-9">
						<div class="ui-g" style="height: 100%">
							<div class="ui-g-6">
								<h:outputText value="#{aux.nome}"
									style="font-weight: bold; font-size:30px" />
								<br />
								<h:outputText value="Descrição:"
									style="font-weight: bold; font-size:20px" />
								<br />
								<h:outputText value="Periodo:"
									style="font-weight: bold; font-size:20px" />
								<br />
								<h:outputText value="#{aux.dataInicioCampeonato}"
									style="font-weight: bold; font-size:20px" />
								<br />
								<h:outputText value="#{aux.dataInicioCampeonato}"
									style="font-weight: bold; font-size:20px" />
							</div>
							<div class="ui-g-6">
								<h:outputText value="Status: Aberto"
									style="font-weight: bold; font-size:30px" />
								<br />
								<p:commandButton icon="ui-icon-calculator" value="Times" />
								<p:commandButton icon="ui-icon-key" value="Chaves"/>
							</div>
						</div>
					</div>
				</div>
				<hr />
			</p:repeat>
		</h:form>

		<!-- Modal Chaveamento -->
		<p:dialog header="Chaveamento Campeonato: tal"
			widgetVar="dlgChaveamento" modal="true">
			<p:graphicImage library="sistema"
				name="imagens/chaveamentoExemplo.jpg"
				alt="Chaveamento Campeonato 2017"
				style="width: 640px; height: 500px;" />
		</p:dialog>

	</ui:define>

</ui:composition>

<ui:composition template="comuns/template_noUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<f:view transient="true">
					<h:form id="formUsuario" enctype="multipart/form-data">
						<p:panelGrid columns="2" columnClasses="label, value"
							style="margin:50px;">

							<h:outputText value="Enter you email:" />
							<p:inputText type="text"
								placeholder="#{msg['pages.login.username']}"
								value="#{usuarioManagedBean.usuario.username}" />

							<h:outputText value="Enter you passwaord: " />
							<p:password placeholder="#{msg['pages.login.password']}"
								id="inlineFeedback"
								value="#{usuarioManagedBean.usuario.password}" feedback="true"
								inline="true" />

							<h:outputText value="Nome" />
							<p:inputText type="text" placeholder="Nome"
								value="#{usuarioManagedBean.usuario.name}" />

							<p:outputLabel value="Enter you date birth" />
							<p:inputMask id="date"
								value="#{usuarioManagedBean.usuario.dataNascimento}"
								placeholder="Date birth" mask="99/99/9999" />

							<h:outputText value="Telefone Fixo" />
							<p:inputText type="text" placeholder="Telefone"
								value="#{usuarioManagedBean.usuario.telefoneFixo}" />

							<h:outputText value="Telefone Movel" />
							<p:inputText type="text" placeholder="Telefone"
								value="#{usuarioManagedBean.usuario.telefoneMovel}" />

							<h:outputText value="Endereço" />
							<p:inputText type="text" placeholder="Endereço"
								value="#{usuarioManagedBean.usuario.endereco}" />

							<p:outputLabel value="Genero" />
							<p:selectOneMenu id="multiple"
								value="#{usuarioManagedBean.usuario.genero}"
								label="Types of register" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width:250px">
								<f:selectItems value="#{usuarioManagedBean.usuario.generos}" />
							</p:selectOneMenu>

							<p:outputLabel value="Choose a picture of you" />

							<p:fileUpload
								fileUploadListener="#{usuarioManagedBean.uploadImage}"
								showButtons="false" label="Procurar" auto="true" />

						</p:panelGrid>
						<br />
						
						<p:commandLink actionListener="#{usuarioManagedBean.salvar}" ajax="false"
							style="width: 50%; max-width: 200px;">
							<p:graphicImage library="sistema" name="imagens/register.jpg"
								alt="Login" width="153" height="82" style="margin-left: 90px;" />
						</p:commandLink>
						
						<p:spacer />
					</h:form>
				</f:view>
			</div>
		</div>
	</ui:define>

</ui:composition>

<ui:composition template="comuns/template_noUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>

	<ui:define name="principal">

		<div style="width: 80%; padding-left: 10%; padding-right: 10%">

			<p:carousel value="1" headerText="Real Madrid" var="car"
				itemStyle="text-align:center" responsive="true"
				style="margin-top:20px;">

				<p:panel styleClass="customHeader">
					<p:graphicImage library="sistema"
						name="imagens/ronaldo_cristiano.png" alt="Cristiano Ronaldo"
						width="150px" />
				</p:panel>

				<p:panelGrid columns="2">

					<h:outputText value="#{msg['pages.verJogadores.name']}" />
					<h:outputText value="Cristiano Ronaldo" />

					<h:outputText value="#{msg['pages.verJogadores.team']}" />
					<h:outputText value="Real Madrid" />

					<h:outputText value="#{msg['pages.verJogadores.position']}" />
					<h:outputText value="Attacks" />

					<h:outputText value="#{msg['pages.verJogadores.date']}" />
					<h:outputText value="5 de fevereiro de 1985" />

				</p:panelGrid>
				<f:facet name="footer">
                12 Jogadores no time
        </f:facet>
			</p:carousel>

			<p:carousel value="#" headerText="TIME 2" var="car"
				itemStyle="text-align:center" responsive="true"
				style="margin-top:20px;">

				<p:panel styleClass="customHeader">
					<p:graphicImage library="sistema"
						name="imagens/ronaldo_cristiano.png" alt="Cristiano Ronaldo"
						width="150px" />
				</p:panel>

				<p:panelGrid columns="2">

					<h:outputText value="#{msg['pages.verJogadores.name']}" />
					<h:outputText value="Cristiano Ronaldo" />

					<h:outputText value="#{msg['pages.verJogadores.team']}" />
					<h:outputText value="Real Madrid" />

					<h:outputText value="#{msg['pages.verJogadores.position']}" />
					<h:outputText value="Attacks" />

					<h:outputText value="#{msg['pages.verJogadores.date']}" />
					<h:outputText value="5 de fevereiro de 1985" />

				</p:panelGrid>

				<f:facet name="footer">
                13 Jogadores no time
        </f:facet>
			</p:carousel>
		</div>
	</ui:define>
</ui:composition>

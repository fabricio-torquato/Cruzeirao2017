<ui:composition template="noUser/comuns/template_user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroMembro.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" id="formRegister">
					<h:panelGrid columns="2" style="margin-bottom:10px;width: 100%;"
						cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroMembro.type']}" />
						<p:selectCheckboxMenu id="multiple"
							value="#{checkboxView.selectedCities2}" label="Types of register"
							multiple="true" filter="true" filterMatchMode="startsWith"
							panelStyle="width:250px">
							<f:selectItems value="#{checkboxView.cities}" />
						</p:selectCheckboxMenu>

						<p:outputLabel value="#{msg['pages.cadastroMembro.rg']}"
							for="acSimple" />
						<p:autoComplete id="acSimple"
							placeholder="#{msg['pages.cadastroMembro.placeholder.document']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="#{msg['pages.cadastroMembro.cpf']}"
							for="acSimple" />
						<p:autoComplete id="acSimple"
							placeholder="#{msg['pages.cadastroMembro.placeholder.document']}"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />

						<p:outputLabel value="Enter you date birth" for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="Date birth" mask="99/99/9999" />

						<p:outputLabel value="Choose a picture of you" />
						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />

					</h:panelGrid>
					<p:commandButton value="#{msg['pages.cadastroMembro.save']}"
						icon="ui-icon-check" oncomplete="PF('dlg').show()"
						style="margin:20px"/>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

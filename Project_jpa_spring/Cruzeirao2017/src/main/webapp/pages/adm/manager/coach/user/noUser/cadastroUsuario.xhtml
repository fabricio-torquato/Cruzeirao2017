<ui:composition template="comuns/template_noUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<h:form id="formUsuario">
					<h:panelGrid columns="2" style="margin-bottom:20px;width: 100%;"
						cellpadding="5">

						<h:outputText value="Enter you email:" />
						<p:inputText type="text"
							placeholder="#{msg['pages.login.username']}"
							value="#{usuarioManagedBean.usuario.username}" />

						<h:outputText value="Enter you passwaord: " />
						<p:password placeholder="#{msg['pages.login.password']}"
							id="inlineFeedback"
							value="#{usuarioManagedBean.usuario.password}" feedback="true"
							inline="true" />

					</h:panelGrid>
					<p:commandButton value="#{msg['pages.login.salvar']}"
						action="#{usuarioManagedBean.salvar}" icon="ui-icon-check"
						update=":formUsuario" />
					<p:spacer />
				</h:form>

			</div>
		</div>
	</ui:define>

</ui:composition>

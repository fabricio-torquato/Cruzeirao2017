<ui:composition template="noUser/comuns/template_user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.verCampo.title']}" />
	</ui:define>

	<ui:define name="principal">
		<h:form id="form">
			<div class="principal" align="center">
				<div class="container">
					<p:dataTable var="aux" value="#{localManagedBean.locals}"
						style="margin-top:20px; width: 100%;">

						<p:column headerText="Código" filterBy="#{aux.codigoLocal}"
							style="width:15%">
							<p:outputLabel value="#{aux.codigoLocal}" />
						</p:column>

						<p:column headerText="#{msg['pages.cadastroCampo.name']}"
							filterBy="#{aux.nome}">
							<p:outputLabel value="#{aux.nome}" />
						</p:column>

						<p:column headerText="#{msg['pages.cadastroCampo.adress']}"
							filterBy="#{aux.endereco}">
							<p:outputLabel value="#{aux.endereco}" />
						</p:column>

						<p:column>
							<p:commandLink value="Mais informações"
								update=":form:LocalDetail" oncomplete="PF('dlg').show()" type="button">
								<f:setPropertyActionListener value="#{aux}"
									target="#{dialogManagedBean.local}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</div>
			</div>

			<p:dialog header="Informações do Campo" widgetVar="dlg"
			 resizable="false" appendTo="@(body)" modal="true">
				<p:outputPanel id="LocalDetail" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage library="sistema"
								value="#{dialogManagedBean.local.image}" width="150px" />
						</f:facet>

						<h:outputText value="#{msg['pages.verCampo.name']}" />
						<h:outputText value="#{dialogManagedBean.local.nome}" />

						<h:outputText value="#{msg['pages.verCampo.city']}" />
						<h:outputText value="#{dialogManagedBean.local.endereco}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>

<ui:composition
	template="manager/coach/user/noUser/comuns/template_user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<h:form id="formRole">
					<h:panelGrid columns="2" style="margin-bottom:20px;width: 100%;"
						cellpadding="5">

						<h:outputText value="Enter you name:" />
						<p:inputText type="text" placeholder="Name"
							value="#{roleManagedBean.role.name}" />

					</h:panelGrid>
					<p:commandButton value="#{msg['pages.login.salvar']}"
						action="#{roleManagedBean.salvar}" icon="ui-icon-check"
						update=":formRole, :tabelaRole" />
					<p:spacer />
				</h:form>

				<p:dataTable value="#{roleManagedBean.roles}" var="aux"
					id="tabelaRole">
					<p:column headerText="Name">
						<p:outputLabel value="#{aux.name}" />
					</p:column>

				</p:dataTable>

			</div>
		</div>
	</ui:define>

</ui:composition>

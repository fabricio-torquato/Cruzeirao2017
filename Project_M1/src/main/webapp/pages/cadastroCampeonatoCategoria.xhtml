<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonatoCategoria.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<h:panelGrid columns="2" style="margin-bottom:10px;width: 100%;" cellpadding="5">

					<p:outputLabel value="#{msg['pages.cadastroCampeonatoCategoria.name']}" />
					<p:outputLabel value="Cruzeirao 2017" />

					<p:outputLabel
						value="#{msg['pages.cadastroCampeonatoCategoria.new']}"/>
					<p:commandButton value="#{msg['pages.cadastroCampeonatoCategoria.placeholder.new']}" ></p:commandButton>

					<p:outputLabel value="#{msg['pages.cadastroCampeonatoCategoria.category']}"/>
					<p:selectCheckboxMenu id="multiple"
						value="#{checkboxView.selectedCities2}" label="#{msg['pages.cadastroCampeonatoCategoria.placeholder.category']}"
						multiple="true" filter="true" filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems value="#{checkboxView.cities}" />
					</p:selectCheckboxMenu>
				</h:panelGrid>
				
				<p:commandButton value="#{msg['pages.cadastroCampeonatoCategoria.save']}"
					icon="ui-icon-check" oncomplete="PF('dlg').show()"
					style="margin-top:10px;" />

			</div>
		</div>
	</ui:define>
</ui:composition>

<ui:composition template="templatefront.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="wrapper" align="center" style="width: 100%; height: 100%;">
			<div class="container">
				<form class="form" action="index.xhtml">
					<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">

						<p:outputLabel value="#{msg['pages.cadastroCampeonato.name']}"
							for="acSimple" />
						<p:autoComplete id="acSimple" placeholder="Name"
							value="#{autoCompleteView.txt1}"
							completeMethod="#{autoCompleteView.completeText}" />
						<br />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.period.camp']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="Begin" mask="99/99/9999" />
						<p:inputMask id="date" value="#{maskView.date}" placeholder="End"
							mask="99/99/9999" />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.period.register']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="Begin" mask="99/99/9999" />
						<p:inputMask id="date" value="#{maskView.date}" placeholder="End"
							mask="99/99/9999" />

						<p:outputLabel value="#{msg['pages.cadastroCampeonato.value']}"
							for="acSimple" />
						<p:inputNumber id="input1" value="#{inputNumberView.input1}" />
						<br />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.amount.mim.player']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="minimum" mask="99" />
						<br />


						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.amount.max.player']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="maximum" mask="99" />
						<br />

						<p:outputLabel
							value="#{msg['pages.cadastroCampeonato.amount.mim.team']}"
							for="acSimple" />
						<p:inputMask id="date" value="#{maskView.date}"
							placeholder="minimum" mask="99" />
					</h:panelGrid>
					
					<p:commandButton value="#{msg['pages.cadastroCampeonato.save']}"
							icon="ui-icon-check" oncomplete="PF('dlg').show()"
							style="margin-top:10px;" />
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
